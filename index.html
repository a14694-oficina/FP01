<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Prática 1</title>
    <div class="pagina">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6; /* espaçamento entre linhas */
            background-color: white; 
            color: auto;
        }

        .pagina {
            display: grid;
            grid-template-areas:
            "header"
            "main"
            "footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        
        header { 
            grid-area: header; 
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px 40px;
        }

        main { 
            grid-area: main;
        }

        footer { 
            grid-area: footer; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d6efd;
            color: white;
            padding: 15px 30px;
        }

        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        } 
        
        .equipa {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
            background: #f8f9fa;
            text-align: center;
        }

        .membro {
            width: 200px; /* largura do conteúdo */
            height: 450px; /* altura do conteúdo */   
            padding: 30px; /* espaçamento interno */ 
            border: 5px solid #0d6efd; /* tamanho da borda */
            margin: 30px; /* espaçamento externo */
            text-align: center; /* texto alinhado */
            width: 400px;
            border-radius: 5%;
        }

        .membro img {
            width: 200px;
            border-radius: 10%;
        }

        .equipa button {
            background: white;
            color: #0d6efd;
            border: none;
            padding: 30px;
            margin-top: 10px;
            cursor: pointer;
        }

        .membro h3 {
            margin-top: 10px;
            color: #0d6efd;
        }
        
        .membro button{
            padding: 8px 16px;
            border: 0;
            border-radius: 5px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d6efd;
            color: white;
            padding: 40px;
        }
</style>
        <header>
            <h1>Equipa de Projeto</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="projetos.html">Projetos</a>
            <a href="contacto.html">Contactos</a>
        </nav>
    </header>
    <main>
        <section class="equipa">
            <div class="membro">
                <img src="images/ana.jfif" alt="Foto de Ana">
                <h3>Ana Costa</h3>
                <p>Gestora de Projeto</p>
                <a href="ana.html" class="btn"><button>Ver Perfil</button></a>
            </div>
            <div class="membro">
                <img src="images/rui.jpg" alt="Foto de Rui">
                <h3>Rui Pereira</h3>
                <p>Programador Frontend</p>
                <a href="rui.html" class="btn"><button>Ver Perfil</button></a>
            </div>
            <div class="membro">
                <img src="images/sofia.jfif" alt="Foto de Sofia">
                <h3>Sofia Marques</h3>
                <p>Designer UI/UX</p>
                <a href="sofia.html" class="btn"><button>Ver Perfil</button></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Equipa do Projeto</p>
    </footer>
</div>
</head>
